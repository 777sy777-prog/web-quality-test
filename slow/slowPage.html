<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>응답 느린 페이지 테스트</title>
    <script>
        // 페이지 로딩 시 55초 지연 시뮬레이션
        window.addEventListener("DOMContentLoaded", () => {
            const body = document.body;
            body.innerHTML += "<h1>페이지 로딩 중...</h1>";

            setTimeout(() => {
                body.innerHTML += "<p>페이지 로딩 완료 (15초 지연)</p>";
            }, 95000);
        });
    </script>
</head>
<body>
    <p>로딩 중 테스트용 페이지입니다...</p>

    <!-- 큰 이미지 반복 로딩 -->
    <img src="https://via.placeholder.com/3000x2000?text=TestImage1" alt="Test Image 1">
    <img src="https://via.placeholder.com/3000x2000?text=TestImage2" alt="Test Image 2">
    <img src="https://via.placeholder.com/3000x2000?text=TestImage3" alt="Test Image 3">

    <!-- 반복 div로 DOM 부하 증가 -->
    <div id="loadTest"></div>
    <script>
        const container = document.getElementById("loadTest");
        for (let i = 0; i < 100000; i++) {
            const div = document.createElement("div");
            div.textContent = "부하 테스트용 반복 내용 " + i;
            container.appendChild(div);
        }
    </script>
</body>
</html>
