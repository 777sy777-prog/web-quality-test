<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>응답 느린 페이지</title>
    <script>
        setTimeout(() => {
            document.body.innerHTML += "<p>페이지 로딩 완료</p>";
        }, 5000);
    </script>
</head>
<body>
    <h1>응답 느린 페이지 테스트</h1>
    <p>5초 후에 내용이 나타납니다.</p>
</body>
</html>
