<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>응답 느린 페이지 테스트</title>
    <script>
        // 페이지 로딩 시 25초(25000ms) 지연 시뮬레이션
        window.addEventListener("DOMContentLoaded", () => {
            const body = document.body;
            body.innerHTML += "<h1>페이지 로딩 중...</h1>";

            // 실제 데이터가 늦게 로드되는 상황을 흉내냄
            setTimeout(() => {
                body.innerHTML += "<p>페이지 로딩 완료 (25초 지연)</p>";
            }, 25000);
        });
    </script>
</head>
<body>
    <p>이 페이지는 응답이 느린 페이지 테스트용입니다.</p>
    <p>콘텐츠는 적지만 응답 지연(25초)을 시뮬레이션합니다.</p>
</body>
</html>
